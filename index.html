<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSmart Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-pro { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
    </style>
</head>
<body class="bg-slate-50 pb-24 font-['Inter']">

    <div class="bg-pro p-8 rounded-b-[3rem] text-white shadow-2xl">
        <h1 id="brandName" class="text-xl font-black italic">FinSmart Manager</h1>
        <div class="mt-6 grid grid-cols-3 gap-2 text-center text-[10px]">
            <div class="bg-white/10 p-3 rounded-2xl">
                <p class="opacity-60 uppercase">Pemasukan</p>
                <p id="totalIn" class="font-bold text-xs">Rp 0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-2xl">
                <p class="opacity-60 uppercase">Terpakai</p>
                <p id="totalOut" class="font-bold text-xs">Rp 0</p>
            </div>
            <div class="bg-white/10 p-3 rounded-2xl border border-green-400">
                <p class="opacity-60 uppercase">Saldo Sisa</p>
                <p id="balance" class="font-bold text-xs">Rp 0</p>
            </div>
        </div>
    </div>

    <div class="p-6 space-y-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm">
            <h3 class="text-xs font-bold text-slate-400 mb-4 uppercase tracking-widest text-center">Visualisasi Kekayaan</h3>
            <canvas id="comparisonChart"></canvas>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border-l-8 border-indigo-500">
            <h3 class="font-bold text-sm flex items-center"><i class="fas fa-shield-halved text-indigo-500 mr-2"></i> Dana Darurat</h3>
            <div class="w-full bg-slate-100 h-2 rounded-full mt-3 overflow-hidden">
                <div id="efProgress" class="bg-indigo-600 h-full" style="width: 0%"></div>
            </div>
            <p id="efStatusText" class="text-[10px] text-slate-500 mt-2 italic"></p>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-5 rounded-t-[2.5rem] shadow-2xl">
        <button onclick="showTab('home')" class="flex flex-col items-center text-blue-600"><i class="fas fa-chart-line"></i><span class="text-[9px] mt-1 font-bold">HOME</span></button>
        <button onclick="showTab('assets')" class="flex flex-col items-center text-slate-400"><i class="fas fa-gem"></i><span class="text-[9px] mt-1 font-bold">ASET</span></button>
        <button onclick="showTab('settings')" class="flex flex-col items-center text-slate-400"><i class="fas fa-cog"></i><span class="text-[9px] mt-1 font-bold">SETTING</span></button>
    </nav>

    <script>
        const SCRIPT_URL = "URL_WEB_APP_ANDA";
        
        // Logika Chart.js untuk perbandingan Pemasukan, Pengeluaran, Aset, Dana Darurat
        function renderChart(data) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Income', 'Expense', 'Aset', 'Emergency'],
                    datasets: [{
                        data: [data.in, data.out, data.assets, data.ef],
                        backgroundColor: ['#3b82f6', '#ef4444', '#f59e0b', '#10b981'],
                        borderRadius: 10
                    }]
                },
                options: { plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
